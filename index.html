<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="/styles.css"></link>
  <script src="https://kit.fontawesome.com/6a5c694da7.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="list-container">
    
    <div id="viewer-list">
      <h2>Collections</h2>
      <select name="country" class= "country" id="country"></select>
      <span id="countryCount"></span>
      <button class="sortBtn" data-sortdir ="asc"> A-Z</button>  
      <button id="all" class="all-button">All Recipes</button>
      <button class="sortBtn" data-sortdir ="desc">Z-A</button>
      <div class="index">
        <i id="Previous" class="fa-solid fa-angles-left"></i>
        <div id="alphabet" class="alphabet"></div>
        <i id="Next" class="fa-solid fa-angles-right"></i>
      </div>
      <div id="viewer" class="viewer"></div>
    </div>

    <div id="faves-list">
      <h2>Favorites</h2>
      <button class="sortBtn" data-sortdir ="asc"> A-Z</button>  
      <button class="sortBtn" data-sortdir ="desc">Z-A</button>
      <div id="faves" class="favorites">
      
      </div>
    </div>
  </div>

  

</body>
<script src="/main.js"></script>
</html>
